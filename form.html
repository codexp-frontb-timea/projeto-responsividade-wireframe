<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form</title>
</head>
<body>
    <section class="formulario">
        <div class="formulario__campos">
            <label class="formulario__campos__label" for="">Lorem</label>
            <input class="formulario__campos__input" type="email">
        </div>
        <div class="formulario__campos">
            <label class="formulario__campos__label" for="">Lorem</label>
            <input class="formulario__campos__input" type="text">
        </div>
        <div class="formulario__seletores">   
            <select class="formulario__seletores__individual" name="Font" id="">
                <option value="Serif">Serif</option>
                <option value="Sans">Sans</option>
            </select>
            <select class="formulario__seletores__individual" name="Mallus" id="">
               <option value="Ipsum">Ipsum</option>
               <option value="Maleus">Maleus</option>
            </select>
        </div>
        <div class="formulario__checkbox">
            <input type="checkbox" name="false" id="interest" value="false">
            <label for="false">false</label>
            <input type="checkbox" name="not true" id="interest" value="not true">
            <label for="">not true</label>
        </div>
        <div class="formulario__switch">
            <input type="checkbox" name="" id="">
            <label for="">Lorem</label>
        </div>
        <div class="formulario__switch">
            <input type="checkbox" name="" id="">
            <label for="">UnLorem</label>
        </div>
        <input class="formulario__botao-submit" type="submit" value="Aceito">
    </section>
</body>
</html>
